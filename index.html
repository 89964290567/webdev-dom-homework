<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes" data-counter="3">
            <span class="likes-counter">3</span>
            <button data-index="3" id="like-button" class="like-button"></button>
          </div>
        </div>
      </li>
      <li id="list" class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button data-index="75" id="like-button" class="like-button"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="comment-input" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('list');
  const nameInputElement = document.getElementById('name-input');
  const commentInputElement = document.getElementById('comment-input');
  //const likesElements = document.querySelectorAll('.likes');
  const studentElements = document.querySelectorAll(".comment");
  const likeButton = document.querySelectorAll(".like-button");



 
  const comments = [
    {
      name:"Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице", 
      likersCount: 3,
      liked: false,
      
    },
    {
      name:"Варвара Н.",
      date: "13.02.22. 19:22",
      text: "Мне нравится как оформлена эта страница!", 
      likersCount: 75,
      liked: true,
      
    }
  ];

  // Добавление лайка

const addLike =() => {
  const likeButtons = listElement.querySelectorAll('.like-button');
  for(let likeButton of likeButtons){

    likeButton.addEventListener('click', () => {
          const index = likeButton.dataset.index;

          if (comments[index].isLiked === false) {
            comments[index].isLiked = true;
            comments[index].likesCount +=1;

          } else if (comments[index].isLiked === true){
            comments[index].isLiked = false;
            comments[index].likesCount -=1;
          }

          renderComments();
      })
  }
}

 
  

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");

    if (!nameInputElement.value || !commentInputElement.value) {
      nameInputElement.classList.add("error"); commentInputElement.classList.add("error");
      return;
    }

    let myDate = new Date();
    let fullDate = "0" + (myDate.getDate()) + "." + "0" + (myDate.getMonth() + 1) + "." + myDate.getFullYear().toString().slice(-2) + " " + myDate.getHours() + ":" + myDate.getMinutes();

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML =
      oldListHtml +
      `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${fullDate}</div>
          </div>
          <div class="comment-body">  <div class="comment-text">
                ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes" >
              <span class="likes-counter">0</span>
              <button data-counter= "0" id="like-button" class="like-button"></button>
            </div>
          </div>
        </li>`
    initEventListeners();
    
  });

  const renderComments =() => {
    const userHtml = comments.map((user, index) => {
      return `<li id="list" class="comment">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.date}</div>
          </div>
          <div class="comment-body">  <div class="comment-text">
                ${user.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likers}</span>
              <button data-counter = '${index}' id="like-button" class=" ${user.liked ? "like-button -active-like" : "like-button"}"></button>
            </div>
          </div>
        </li>`;
    })
    .join("");
    
    listElement.innerHTML = userHtml;
    
    
  }
  renderComments();
  // Код писать здесь
  console.log("It works!");
</script>

</html>
