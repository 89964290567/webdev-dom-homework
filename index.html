<body>
  <div class="container">
    <ul id="list" class="comments">
      <!--Список рендерится из JS-->

    </ul>
    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="comment-input" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('list');
  const nameInputElement = document.getElementById('name-input');
  const commentInputElement = document.getElementById('comment-input');
  //const likesElements = document.querySelectorAll('.likes');
  const commentsElement = document.querySelectorAll(".comment");
  const likeButton = document.querySelectorAll(".like-button");
  //const commentText = document.querySelectorAll(".comment-text");
  //const commenstsTextElement = document.getElementById('comment-text');


  //Ответ на коментарий

  //commentsElement.value = `>${comments[index].text} \n ${comments[index].name},`

  //});

  const initTouchComment = () => {
    const touchComments = listElement.querySelectorAll(".comment-text");
    for (const comment of touchComments) {
      comment.addEventListener("click", () => {
        const index = comment.dataset.index;
        commentInputElement.value = `>${comments[index].text} \n ${comments[index].name},`
        renderComments();
      });
    }
  }



  const options = {
    year: '2-digit',
    month: '2-digit',
    day: '2-digit',
    timezone: 'UTC',
    hour: '2-digit',
    minute: '2-digit',

  };


  let nowDate = new Date().toLocaleString("ru-RU", options).replace(",", "");


  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likesCount: 3,
      isLiked: false,


    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница!",
      likesCount: 75,
      isLiked: true,

    }
  ];






  // Добавление лайка

  const addLike = () => {
    const likeButtons = document.querySelectorAll('.like-button');
    for (let likeButton of likeButtons) {

      likeButton.addEventListener('click', () => {
        const index = likeButton.dataset.index;

        if (comments[index].isLiked === false) {
          comments[index].isLiked = true;
          comments[index].likesCount += 1;

        } else if (comments[index].isLiked === true) {
          comments[index].isLiked = false;
          comments[index].likesCount -= 1;
        }

        renderComments();
      })
    };
  }


  const renderComments = () => {
    const commentsHtml = comments.map((user, index) => {
      return `<li id="list" class="comment">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.date}</div>
          </div>
          <div class="comment-body"> 
             <div  class="comment-text" data-index = "${index}">
                ${user.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likesCount}</span>
              <button data-index = "${index}"  class="${user.isLiked ? 'like-button -active-like' : 'like-button'}"></button>
            </div> 
          </div>
        </li>`;
    }).join("");

    listElement.innerHTML = commentsHtml;

    addLike();
    initTouchComment();
  };
  renderComments();



  buttonElement.addEventListener("click", () => {

    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");

    if (!nameInputElement.value || !commentInputElement.value) {
      nameInputElement.classList.add("error"); commentInputElement.classList.add("error");
      return;

    }
    comments.push({
      name: nameInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
      date: nowDate,
      text: commentInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
      likesCount: 0,
      isLiked: false,

    });




    const oldListHtml = listElement.innerHTML;



    renderComments();


  });

  renderComments();
  addLike();
  initTouchComment();

  console.log("It works!");
</script>
